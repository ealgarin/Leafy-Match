<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Leafy Match</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <span onclick="showSignup()">Sign up</span></p>
            </form>
        </div>

        <div class="form-container" id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span onclick="showLogin()">Log in</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
