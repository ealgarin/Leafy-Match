<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Leafy Match</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
  
    <link rel="stylesheet" href="styles.css">
</head>
<body>


    <div class="sticky-top">
        <header class=" text-center  py-3">
        
          <div class="navbar-icons ">
            <a href="signin.html" class="nav-icon"><i class="fas fa-user"></i></a>
            <a href="cart.html" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
          </div>
          <h1>Leafy Match</h1>
          
        </header>
      
        <!-- Sticky Navigation Bar -->
        <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a class="navbar-brand" href="index.html">Leafy Match logo goes here</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about-us">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                <!-- More nav links here -->
              </ul>
            </div>
           
          </div>
        </nav>
    </div>
      
      





    <div class="login-container">
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <p>Don't have an account? <span onclick="showSignup()">Sign up</span></p>
            </form>
        </div>

        <div class="form-container" id="signupForm" style="display:none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <span onclick="showLogin()">Log in</span></p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
